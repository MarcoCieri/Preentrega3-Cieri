<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramites Contables</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="logo">
        <img src="./img/logo5.png" alt="Contabilidad">
    </div>
    <div class="menu">
        <a href="./index.html">Inicio</a>
        <a href="./contacto.html" target="_blank">Contacto</a>
        <a href="./tramites.html" target="_blank">Tramites</a>
    </div>

    <main>
        <div>
            <h1>Inscripciones Tributarias</h1>
            <p>Para este tipo de tramites por favor llene el siguente formulario con sus datos.</p>
            <form action="" method="get" enctype="text/ plain">
                <label for="Nombre completo">Nombre completo: </label>
                <input type="text" name="" id="nombre" placeholder="Nombre completo">
                <br><br>
                <label for="Numero de contacto">Numero de contacto: </label>
                <input type="text" name="" id="telefono" placeholder="Numero de contacto">
                <br><br>
                <label for="">Seleccione el tipo de inscripcion: </label>
                <select name="" id="">
                    <option value="" selected disabled>Categorias</option>
                    <option value="ri">Responsable Inscripto</option>
                    <option value="mon">Monotributo</option>
                    <option value="ex">Exento</option>
                    <option value="mp">Monotibuto Promovido</option>
                    <option value="ms">Monotributo Social</option>
                    <option value="aut">Autonomos</option>
                    <option value="as">Altas Sociales</option>
                    <option value="sas">SAS</option>
                    <option value="otr">Otros</option>
                </select>
                <br><br>
                <label for="">En caso de seleccionar otros, detalle a continuacion:</label>
                <br><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br><br>

                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar todo">

            </form>
        </div>
    </main>

    <footer>
        <h4>Redes</h4>

        </ul>

    </footer>
</body>
</html>
